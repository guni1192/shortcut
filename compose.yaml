# https://github.com/docker/awesome-compose
services:
  shortcut-api:
    build:
      context: .
      dockerfile: shortcut-api/Dockerfile
      target: final
    ports:
      - 1192:1192

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: shortcut
      MYSQL_USER: shortcut
      MYSQL_PASSWORD: password
      BIND-ADDRESS: 0.0.0.0
    restart: on-failure
    volumes:
      - type: bind
        source: ./db/init
        target: /docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--silent"]
      interval: 5s
      retries: 10

  wait-for-init-db:
    image: bash:5.2
    command: echo hello
    depends_on:
      mysql:
        condition: service_healthy
